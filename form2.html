<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your name" required><br>
        <label for="userpassword">Password:</label>
        <input type="password" id="userpassword" placeholder="Enter your password" required><br>
        <input type="checkbox"> Remember me <br>
        <label for="userdob">Date of Birth:</label>
        <input type="date" id="userdob" placeholder="Enter date of birth" required><br>
        <label for="userage">Age:</label>
        <input type="number" id="userage" placeholder="Enter your age" required><br>
        <label for="usergender">Gender:</label>
        <input type="radio"id="usergender" name="gender">Male
        <input type="radio" id="usergender" name="gender">Female<br>
        <label for="usergmail">Gmail:</label>
        <input type="text" id="usergmail" pattern="[a-z]+@gmail.com" placeholder="Enter your gmail"><br>
        <label for="usermn">Mobile Number:</label>
        <input type="tel" id="usermn" pattern="[6-9]{1}[0-9]{9}" maxlength="10" placeholder="Enter mobile number"><br>
        <label>Technical Skills:</label><br>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">Python
        <input type="checkbox">SQL<br>
        <label>Attach Resume</label>
        <input type="file"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Search</label>
        <input type="search"><br>
        <input type="submit">
        <input type="reset">
        


    </form>
</body>
</html>
